<ons-page>
    <ons-toolbar>
        <div class="center">Researching YOU!!</div>
    </ons-toolbar>

    <div style="text-align: center">
    <h1>診断書</h1>
  　</div>

    <form name="demoForm" novalidate>
    <section class="section">
        ●氏名<br>
       <input type="text" class="text-input" ng-required="true" ng-model="text" width: "100%">
    </section>
    <section class="section">
        ●生年月日<br>
        <input type="date" class="text-input">
    </section>
    <section class="section">
        ●性別<br>
        <label class="radio_text">
        男

        女

	    </label>
    </section>
    </form>

    <ons-button class="button button--large" ng-click="myNavigator.pushPage('result.html')">
    診断する
    </ons-button>
</ons-page>
